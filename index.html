<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Chat App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ”¥ Real-Time Chat</h1>

    <div id="auth-section">
      <button id="loginBtn">Sign In with Google</button>
      <button id="logoutBtn" style="display: none;">Sign Out</button>
    </div>

    <div id="chat-section" style="display: none;">
      <div id="chat-box"></div>

      <form id="message-form">
        <input type="text" id="message-input" placeholder="Type a message..." />
        <div class="voice-controls">
          <button type="button" id="voice-record-btn" class="voice-record-btn" title="Record Voice Message">
            ðŸŽ¤
          </button>
          <button type="submit">Send</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Recording Modal -->
  <div id="recording-modal" class="recording-modal">
    <div class="recording-content">
      <h3>ðŸŽ¤ Recording Voice Message</h3>
      <div id="recording-timer" class="recording-timer">00:00</div>
      <div id="recording-waveform" class="recording-waveform">
        <!-- Waveform bars will be generated here -->
      </div>
      <p>Speak now... AI transcription is active</p>
      <div class="recording-actions">
        <button type="button" id="cancel-recording" class="cancel-btn">Cancel</button>
        <button type="button" id="send-voice" class="send-voice-btn">Send Voice</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js"></script>

  <script src="firebase.js"></script>
  <script src="app.js"></script>
</body>
</html>
